  <body id="contato">
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Tasty C</h3>
              <ul class="nav masthead-nav">
                <li><a href="index.html">O Salmão</a></li>
                <li><a href="a-empresa.html">A empresa</a></li>
                <li><a href="nossos-produtos.html">Nossos produtos</a></li>
                <li class="active"><a href="contato.html">Contato</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
              <h1 class="cover-heading">São Paulo</h1>
            <div class="lead">
                <div itemscope="" itemtype="http://schema.org/Organization">
                    <meta itemprop="name" content="Tasty C - São Paulo">
                    <div itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
                        <span itemprop="streetAddress">Av. Brasil 999</span>
                        <span>6º andar</span>
                        <span itemprop="addressLocality">São Paulo - SP</span>
                        <span itemprop="postalCode">01310-000</span>
                    </div>
                    <p>
                        <span itemprop="telephone">+55 (11) 9000.9000</span>
                    </p>
                </div>
            </div>
              
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="empresa" class="col-sm-2 control-label">Empresa</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="empresa" placeholder="Empresa">
                  </div>
                </div>
                <div class="form-group">
                  <label for="informacao" class="col-sm-2 control-label">Informação</label>
                  <div class="col-sm-10">
                      <select class="form-control">
                          <option value="1">Cotação</option>
                          <option value="2">Sugestão</option>
                          <option value="3">Dúvida</option>
                          <option value="4">Outro</option>
                      </select>
                  </div>
                </div>
                  <div class="form-group">
                  <label for="descricao" class="col-sm-2 control-label">Descrição</label>
                  <div class="col-sm-10">
                      <textarea class="form-control" id="descricao" placeholder="Descrição"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Já sou cliente
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enviar</button>
                  </div>
                </div>
              </form>
          </div>

          <div class="mastfoot">
